<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For MUZAHID ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background: #ccc;
      color: black;
      left: 50%;
      transform: translateX(20%);
    }

    #yes:hover {
      background: #ff1e4d;
      transform: translateX(-120%) scale(1.1);
    }

    .hidden {
      display: none;
    }

    .love {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 15px;
    }

    .heart {
      font-size: 50px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

   
    .floating-heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    .music-hint {
      font-size: 14px;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>

  
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>MUZAHID üíå</h1>
    <p>Will you be my thesis partner ?</p>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üò¢</button>
    </div>
  </div>

  <div class="card hidden" id="result">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Yaaaay !!!</h1>
    <p class="love">You just made my heart explode üíï</p>
    <p>i promise you our thesis will be the best ü•∞</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

   
    yesBtn.addEventListener("click", () => {
      card.classList.add("hidden");
      result.classList.remove("hidden");
    });

    
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });

    
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
