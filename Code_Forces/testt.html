<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For thesis partner  üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

       
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 5px 25px rgba(102, 126, 234, 0.8); }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: absolute;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            transform: scale(0.9);
        }

        .celebration {
            display: none;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .celebration h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        .celebration img {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 5px solid #ff69b4;
        }

        .celebration p {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #e91e63;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .love-message {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #764ba2;
            animation: fadeInUp 1s ease 1s both;
        }

        
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s ease-in-out;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            10% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(1.5);
            }
        }

       
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        
        .floating-heart {
            position: fixed;
            font-size: 25px;
            animation: floatHeart 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
  
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; left: 80%; animation-delay: 1s;">üíñ</div>
    <div class="heart-bg" style="top: 60%; left: 20%; animation-delay: 2s;">üíï</div>
    <div class="heart-bg" style="top: 80%; left: 70%; animation-delay: 3s;">üíó</div>
    <div class="heart-bg" style="top: 40%; left: 90%; animation-delay: 4s;">üíï</div>
    <div class="heart-bg" style="top: 70%; left: 5%; animation-delay: 5s;">üíñ</div>

    <div class="container">
        <div id="main-content">
            <div id="gif-container">
                <img id="display-gif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute">
            </div>
            <h1 id="question">Heeeyy muzahid üíï</h1>
            <h1 id="question">Will you be my thesis partner ? üíï</h1>
            <div class="buttons">
                <button id="yesBtn">YES üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h1>YAY! üíï</h1>
            <img src="https://media.giphy.com/media/XD9o33QG9BoMis7iM4/giphy.gif" alt="I Love You">
            <p>You just made me the happiest person! ü•∞</p>
            <p class="love-message">I promise to you our thesis will be the best ‚ú®</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');
        const displayGif = document.getElementById('display-gif');
        const container = document.querySelector('.container');

        let noCount = 0;
        let yesBtnSize = 1;

        const sadGifs = [
            "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif",
            "https://media.giphy.com/media/DzIIiyZvSdzxu/giphy.gif",
            "https://media.giphy.com/media/M28rUlcjueKUE/giphy.gif",
            "https://media.giphy.com/media/k61nOBRRBMxva/giphy.gif"
        ];

        const phrases = [
            "Are you sure? ü•∫",
            "Please reconsider! üíî",
            "I'll be so sad... üò¢",
            "Don't break my heart! üíî",
            "Pretty please? üôè",
            "I'll give you chocolate! üç´",
            "Think about it again? ü§î",
            "You're breaking my heart... üò≠",
            "I promise I'll be good! ü•∫",
            "Just one chance? üíï",
            "I'll cry... üò¢",
            "Please? Pretty please? ü•∫"
        ];

      
        noBtn.addEventListener('mouseenter', function(e) {
            if (noCount > 0) {
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
               
                const maxX = containerRect.width - btnRect.width - 80;
                const maxY = 100;
                
                let newX = Math.random() * maxX - maxX/2;
                let newY = Math.random() * maxY - maxY/2;
                
               
                noBtn.style.position = 'absolute';
                noBtn.style.left = `calc(50% + ${newX}px)`;
                noBtn.style.top = `calc(50% + ${newY}px)`;
                noBtn.style.transform = 'translate(-50%, -50%)';
            }
        });

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noCount++;
            
           
            yesBtnSize += 0.3;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
          
            if (noCount < phrases.length) {
                question.textContent = phrases[noCount - 1];
            }
            
            
            if (noCount <= sadGifs.length) {
                displayGif.src = sadGifs[Math.min(noCount - 1, sadGifs.length - 1)];
            }
            
           
            if (noCount === 1) {
                noBtn.style.position = 'absolute';
                noBtn.style.left = '50%';
                noBtn.style.top = '50%';
                noBtn.style.transform = 'translate(-50%, -50%)';
            }
            
            
            const currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            noBtn.style.fontSize = Math.max(currentSize * 0.9, 10) + 'px';
            noBtn.style.padding = Math.max(10, 15 - noCount) + 'px ' + Math.max(20, 40 - noCount * 2) + 'px';
            
            
            createFloatingEmoji('üíî', e.clientX, e.clientY);
        });

        yesBtn.addEventListener('click', function(e) {
            mainContent.style.display = 'none';
            celebration.style.display = 'block';
            
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingEmoji(['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üåπ', 'üíê'][Math.floor(Math.random() * 7)], 
                        Math.random() * window.innerWidth, 
                        window.innerHeight - 50);
                }, i * 100);
            }
            
         
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSparkle(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                }, i * 50);
            }
            
           
            document.body.style.background = 'linear-gradient(135deg, #ff758c 0%, #ff7eb3 50%, #ff65a3 100%)';
            
           
            createContinuousHearts();
        });

        function createFloatingEmoji(emoji, x, y) {
            const emojiEl = document.createElement('div');
            emojiEl.className = 'emoji';
            emojiEl.textContent = emoji;
            emojiEl.style.left = x + 'px';
            emojiEl.style.top = y + 'px';
            document.body.appendChild(emojiEl);
            
            setTimeout(() => emojiEl.remove(), 4000);
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function createContinuousHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üåπ'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 300);
        }

      
        yesBtn.addEventListener('mouseenter', function() {
            createFloatingEmoji('üíï', event.clientX, event.clientY);
        });
    </script>
</body>
</html>
